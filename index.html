<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link to style sheet -->

    <link rel="stylesheet" href="./src/style.css" />

    <title>calculator</title>
  </head>

  <body>
    <div class="calc-container">
      <div class="display">3452</div>
      <div class="buttons-container">
        <div class="small-buttons-container">
          <button class="num-btn btn num1">1</button>
          <button class="num-btn btn num2">2</button>
          <button class="num-btn btn num3">3</button>
          <button class="mul-btn cal-btn btn">X</button>
          <button class="num-btn btn num4">4</button>
          <button class="num-btn btn num5">5</button>
          <button class="num-btn btn num6">6</button>
          <button class="div-btn cal-btn btn">/</button>
          <button class="num-btn btn num7">7</button>
          <button class="num-btn btn num8">8</button>
          <button class="num-btn btn num9">9</button>
          <button class="add-btn cal-btn btn">+</button>
          <button class="clear-btn btn">C</button>
          <button class="num-btn btn num0">0</button>
          <button class="del-btn btn">del</button>
          <button class="sub-btn cal-btn btn">-</button>
        </div>
          <button class="equal-to-btn">=</button>
      </div>
    </div>
  </body>
</html>
